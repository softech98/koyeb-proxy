name: goproxy
type: web
regions:
  - fra

instance_type: free

scaling:
  min: 0
  max: 1
  sleep_idle_delay: 300  # default 5 menit, tidak bisa diubah di Free plan

build:
  skip_cache: false

docker:
  dockerfile: ./Dockerfile
  workdir: .

routes:
  - path: /
    port: 8080

ports:
  - port: 8080
    protocol: http

env:
  - key: TARGET_URL
    value: https://api.telegram.org
